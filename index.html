<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wild Trooper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body class="page" onmousedown="return false" onselectstart="return false">
    <div class="container-fluid">
       <div class="row">
           <div class="col-md-12">
                <div class="header">

                    <h1 class="header__user">Round: <span class="round"></span>  </h1>

                    <!--<h1 class="header__pc">Trooper: <span class="header__pc-time"></span></h1>-->

                </div>
           </div>
       </div>
        <div class="row">
            <div class="col-md-12">
                <div class="game">
                    <div class='fire'>FIRE!!!</div>
                    <button class='restart'>Restart</button>
                    <button class='play'>Play next level</button>
                    <div class='restart-message'>You Lose!!!!!!!!</div>
                    <div class='play-message'> You win!!!!!!!!</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer">

                    <div class="footer__reward">

                        <h1 class="footer__cash">$ <span class="js-reward">0</span></h1>

                        <p class="footer__text">REWARD</p>

                    </div>
                </div>
            </div>
        </div>

        <img src="/images/blood.png" class="blood">

        <div id="win">
            <img src="/images/g4.jpg">
        </div>
        <div id="win_message">
            <h1>You win!!!</h1>
        </div>
        <audio class="js-audio" autoplay></audio>
        <audio class="intro" autoplay></audio>
        <audio class="win" autoplay></audio>
        <script src="js/index.js"></script>
    </div>
</body>
</html>
